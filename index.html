<!DOCTYPE html>
<html>
    <head>

        <script  type= "text/javascript" src= "RPSclone/game.js"></script>

    </head>
<body>




<div class="gameboard"> 
    <p>Player Score:</p><p id="pScore"> 0</p>
    <p>Computer Score: </p><p id="cScore"> 0</p>

</div>
